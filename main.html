<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Researcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0077b6;
            color: #ffffff;
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header img {
            border-radius: 50%;
            max-width: 150px;
            margin-top: 20px;
        }

        #content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #scholar-link {
            text-align: center;
            margin-top: 20px;
        }

        #scholar-link a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }

        #scholar-link a:hover {
            text-decoration: underline;
        }

        #additional-content {
            margin-top: 30px;
        }

        #additional-content h2 {
            font-size: 24px;
            margin-top: 0;
        }

        #additional-content p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-profile-picture.jpg" alt="Your Name">
        <h1>Your Name</h1>
    </header>
    <div id="content">
        <div id="scholar-link">
            <p>Visit my <a href="https://scholar.google.com/citations?user=YOUR_GOOGLE_SCHOLAR_ID">Google Scholar Profile</a></p>
        </div>
        <div id="additional-content">
            <h2>About Me</h2>
            <p>Write a brief introduction about yourself and your research interests.</p>

            <h2>Research Updates</h2>
            <p>Provide updates on your latest research projects and publications.</p>

            <h2>Contact Information</h2>
            <p>You can include your email address and other contact details here.</p>
        </div>
    </div>
</body>
</html>
